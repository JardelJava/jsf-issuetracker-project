<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    template="/pages/template/template_padrao.xhtml">
	
	<ui:define name="conteudo">
		<div id="container">
			<h1>Cadastro de Issues</h1>
			
			<h:form>
			
				<t:saveState value="#{issueBean.issues}" />
			
				<div>
					<div align="right">
						<h:commandLink value="Novo" action="#{issueBean.preparaParaAdicionar}" /> &#160;
						<h:commandButton value="Listar" action="#{issueBean.lista}" />	
					</div>
					<h:dataTable
						value="#{issueBean.issues}"
						var="issue"
						rowClasses="odd, even">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id"/>
							</f:facet>
							<h:outputText value="#{issue.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sumário"/>
							</f:facet>
							<h:outputText value="#{issue.sumario}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Projeto"/>
							</f:facet>
							<h:outputText value="#{issue.projeto.nome}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo"/>
							</f:facet>
							<h:outputText value="#{issue.tipo}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Status"/>
							</f:facet>
							<h:outputText value="#{issue.status}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ultima atualização"/>
							</f:facet>
							<h:outputText value="#{issue.atualizadoEm}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Assinado para"/>
							</f:facet>
							<h:outputText value="#{issue.assinadoPara.nome}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ações"/>
							</f:facet>
							<h:commandLink value="editar" action="#{issueBean.preparaParaAlterar(issue)}" /> &#160;	
							<h:commandLink value="remover" action="#{issueBean.remove}"
								onclick="if(!confirm('Deseja realmente remover este issue?')) {return false;}">
								<f:setPropertyActionListener value="#{issue}" target="#{issueBean.issue}"/>
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</div>
			</h:form>
		</div>
	</ui:define>
	
</ui:composition>
