<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/pages/template/template_padrao.xhtml">
	
	<ui:define name="conteudo">

		<f:metadata>
	        <f:viewParam name="id" value="#{dashboardBean.id}" />
	        <f:event type="preRenderView" listener="#{dashboardBean.init}" />
	    </f:metadata>	
	
		<div id="container" align="left">
			<h1>##{dashboardBean.issue.id} #{dashboardBean.issue.sumario}</h1>
			Status: #{dashboardBean.issue.status}
		</div>
	</ui:define>
		
</ui:composition>
